version: 1
env:
  variables:
    AMPLIFY_SKIP_BACKEND_INIT: true
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf amplify/ || true
        - rm -f src/aws-exports.js || true
        - mkdir -p .amplify
        - echo '{"projectPath":"","defaultEditor":"code","envName":"dev"}' > .amplify/team-provider-info.json
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
